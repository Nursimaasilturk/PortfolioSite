<div *ngIf="!projectDetails">Loading...</div>
<div
  *ngIf="projectDetails"
  id="projects-detail"
  class="d-flex flex-lg-row flex-column align-items-start justify-content-lg-between justify-content-start"
  ngClass="{{modeTheme}}"
>
  <div
    class="w-100 d-flex d-lg-none align-items-center justify-content-between mb-3"
  >
    <app-logo></app-logo>
    <app-mobile-navbar></app-mobile-navbar>
  </div>
  <div class="projects-detail__image">
    <img [src]="projectDetails.src" [alt]="projectDetails.alt" />
  </div>
  <div class="projects-detail__content d-flex flex-column">
    <app-logo
      class="w-100 align-items-center justify-content-end d-none d-lg-flex"
    ></app-logo>
    <p class="projects-detail__content--title">Front-end Developer</p>
    <h1
      class="projects-detail__content--name"
      ngClass="{{ modeTheme }}--pink-color"
    >
      {{ projectDetails.name }}
    </h1>

    <p class="projects-detail__content--desc">
      {{ projectDetails.description }}
    </p>
    <ul
      class="projects-detail__content--tech d-flex align-items-center p-0 my-xl-4 my-1 flex-row"
    >
      <li
        *ngFor="let tech of projectDetails.usageTech"
        class="d-flex mx-3 align-items-center justify-content-center"
      >
        <i class="fa-brands" [ngClass]="tech.icon"></i>
      </li>
    </ul>
    <div
      class="projects-detail__content--buttons my-xl-3 mx-0 my-2 d-flex align-items-center justify-content-between justify-content-xl-start"
    >
      <button
        class="ml-0 mr-3"
        (click)="goToLiveUrl(projectDetails.netlifyUrl)"
      >
        {{ getLocalText("liveBtn") }}
      </button>
      <button
        class="mx-3 source-code"
        (click)="goToSourceUrl(projectDetails.githubUrl)"
      >
        {{ getLocalText("sourceBtn") }}
      </button>
    </div>
    <div class="projects-detail__content--back-to-project m-3">
      <a
        (click)="redirectToAllProjects()"
        class="projects-detail__content--back-to-project-link"
      >
        <svg
          width="24"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
          fill-rule="evenodd"
          clip-rule="evenodd"
        >
          <path
            d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z"
          />
        </svg>
        {{ getLocalText("link") }}
      </a>
    </div>
  </div>
</div>
