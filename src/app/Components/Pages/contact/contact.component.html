<section class="contact-container d-flex flex-column p-5">
  <div class="contact__touch-content d-flex flex-row">
    <div class="contact__touch-content--image">
      <img
        src="https://images.unsplash.com/photo-1528360983277-13d401cdc186?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt=""
      />
    </div>
    <div
      class="contact__touch-content--explanation p-5 d-flex align-items-start justify-content-start flex-column"
    >
      <h1 class="my-2">İletişime Geçelim !</h1>
      <p class="touch-text my-2">
        Benim hakkımda daha fazla bilgi edinmek veya bir proje için işbirliği
        yapmak isterseniz, bana mail atarak ulaşabilirsiniz. Size en kısa sürede
        döneceğim.
      </p>
      <form
        action=""
        class="get-in-touch my-2 mt-4 d-flex align-items-center justiy-content-centet flex-row"
      >
        <input type="text" placeholder="Benimle iletişime geç :)" />
        <button
          class="send-btn d-flex align-items-center justify-content-center"
        >
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
  <div
    class="contact__social-media my-5 d-flex align-items-center justify-content-center"
  >
    <ul class="d-flex align-items-center justify-content-between flex-row">
      <li class="contact__social-media--link">
        <a href="#" class="email"><i class="fa-solid fa-envelope"></i></a>
      </li>
      <li class="contact__social-media--link">
        <a href="#" class="github"><i class="fa-brands fa-github"></i></a>
      </li>
      <li class="contact__social-media--link">
        <a href="#" class="linkedin"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
      </li>
      <li class="contact__social-media--link">
        <a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </div>
</section>
