<div class="mobile-navbar">
  <i class="fa-solid fa-bars" id="mobile-navbar__icon" (click)="openMenu()"></i>
  <div
    class="mobile-navbar__menu d-flex"
    [ngClass]="{ active: mobileOpen }"
  >
    <i class="fa-solid fa-x" (click)="closeMenu()" id="close-btn"></i>
    <div class=" mobile-height d-flex flex-column justify-content-between w-100">
      <ul class="navbar-links">
        <li class="navbar-links--item about">
          <a routerLink="/about"> About </a>
        </li>
        <li class="navbar-links--item projects">
          <a routerLink="/projects"> Projects </a>
        </li>
        <li class="navbar-links--item contact">
          <a routerLink="/contact"> Contact </a>
        </li>
      </ul>
      <div class="d-flex flex-column mb-5">
        <div class="d-flex align-items-center justify-content-between my-2">
          <app-dark-light-mode class="d-flex"></app-dark-light-mode>
          <app-lang class="d-flex"></app-lang>
        </div>
        <app-pdf class="mt-2"></app-pdf>
      </div>
    </div>
    
  </div>
</div>
