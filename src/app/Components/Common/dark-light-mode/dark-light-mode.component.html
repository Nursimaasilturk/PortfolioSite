<div class="dark-light-mode d-flex">
  <input
    type="checkbox"
    class="dn"
    id="dn"
    [(ngModel)]="isChecked"
    (ngModelChange)="isToggleTheme()"
  />
  <div class="dark-light-mode-frame d-flex align-items-center justify-content-between">
    <i class="fa-solid fa-moon"></i>
    <i class="fa-regular fa-sun"></i>
    <div class="dark-light-mode-frame--ball" [ngClass]="!isChecked ? 'active' : ' ' "></div>
  </div>
</div>
